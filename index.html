<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Simple To Do List</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <div class="container">
      <div class="toDoList">
        <div class="header">
          <h1>To Do List</h1>
          <input type="text" placeholder="I will do something..." />
          <button id="add"><i class="fas fa-plus"></i></button>
        </div>
        <ul class="listItems">
          <li data-id="1" class="done">
            finish reading a book<button class="close">&times;</button>
          </li>
        </ul>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
